<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script type="text/javascript" src="../fuzzy.js"></script>
    <script>
        window.onload = function() {
            var imageObj = new Image();
            
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext('2d');
            imageObj.src = "fuzzy.jpg";
            
            var pixelate = function(image) {
                ctx.drawImage(image, 0, 0);
                Fuzzy.BoxBlur(ctx, 5);
                //Fuzzy.Greyscale(ctx);
                //Fuzzy.Pixelate(ctx, 10);
                //Fuzzy.InvertedColorFilter(ctx, Fuzzy.ColorFilters.BLUE);
                //Fuzzy.Invert(ctx);
                //Fuzzy.ColorFilter(ctx, Fuzzy.ColorFilters.RED);
            }
            
            if (imageObj.complete) {
            	pixelate(imageObj);
            }
            else {
            	imageObj.onload = function() {
                	pixelate(this);
            	};
            }
        }
    </script>
</head>
<body>
	<p>Image:</p>
	<img src="fuzzy.jpg" />
    <p>Canvas:</p>
    <canvas id="myCanvas" width="500" height="357"></canvas>
</body>
</html>
