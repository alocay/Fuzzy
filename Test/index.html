<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<script src="fuzzy.js"></script>
	<script>
		window.onload = function() {
			var imageObj = new Image();
			
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext('2d');
			
			var pixelate = function(image) {
			    confirm(image.src);
				ctx.drawImage(image, 0, 0);
				Fuzzy.Pixelate(ctx, 5);
			}
			
			imageObj.onload = function() {
				pixelate(this);
			};
			imageObj.src = "turtle.jpg";
			pixelate(imageObj);
		}
	</script>
</head>
<body>
    <p>Image:</p>
	<img id="turtle" src="turtle.jpg" width="1279" height="719">
	
	<p>Canvas:</p>
    <canvas id="myCanvas" width="1279" height="719"></canvas>
</body>
</html>
