<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<script type="text/javascript" src="../fuzzy.js"></script>
	<script>
		window.onload = function() {
			var imageObj = new Image();
			
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext('2d');
			
			var pixelate = function(image) {
				ctx.drawImage(image, 0, 0);
				Fuzzy.Pixelate(ctx, image, 5);
				Fuzzy.ColorFilter(ctx, Fuzzy.ColorFilters.RED);
			}
			
			imageObj.onload = function() {
				pixelate(this);
			};
			imageObj.src = "fuzzy.jpg";
		}
	</script>
</head>
<body>	
	<p>Canvas:</p>
    <canvas id="myCanvas" width="639" height="359"></canvas>
</body>
</html>
